<div class="widgets">
    <div class="container searchContainer">

      <div class="input-group stylish-input-group col-md-4">
        <input type="text" [(ngModel)]="company" class="form-control"  placeholder="Search" >
        <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
        </span>
      </div>

        <!--<div class="input-group add-on col-md-6">-->
          <!--<input class="form-control" [(ngModel)]="company" placeholder="Search" name="srch-term" id="srch-term" type="text">-->
          <!--<div class="input-group-btn">-->
            <!--<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>-->
          <!--</div>-->
        <!--</div>-->
    </div>

    <div class="container tableContainer">
        <div class="row">
            <table class="col-md-12 table table-striped cf">
                <thead>
                    <tr>
                        <th *ngFor="let column of columns | columnfilter:company">
                            {{column}}
                        </th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of data | searchfilter:company;let i =index">
                    <tr class="info">
                        <td>{{item.companyname}}</td>
                        <td>{{item.contactperson}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.address}}</td>
                        <td><span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star-half-full checked"></span>
                            <span class="fa fa-star"></span> <span (click)="toggleDisplay(item.id)" [ngClass]="item.collapseIcon" style="float: right; cursor: pointer;"></span></td>

                        <!--<td></td>-->
                        <!--<td><span (click)="toggleDisplay(item.id)" [ngClass]="item.collapseIcon"></span></td>-->
                    </tr>
                    <tr>
                        <td colspan="6" [ngClass]="item.display" class="floatSec">

                            <ul *ngFor="let project of item.projects">
                              <div class="projSec">
                                <li>{{project.name}} </li>
                                  <div class="ratingDiv">
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star-half-full checked"></span>
                                  <span class="fa fa-star"></span>
                                  <span (click)="toggleTaskDisplay(item.id,project.id)" [ngClass]="project.collapseIcon"></span>
                                </div>
                              </div>
                                <ul *ngFor="let task of project.tasks" [ngClass]="project.display">
                                    <li>{{task.id}} - {{task.name}}</li>
                                </ul>
                            </ul>
                        </td>

                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
